<!DOCTYPE html>
<html lang="en" ng-app="loyaltyPluginWidget">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="buildfire" content="enableMDTheme,disableBootstrap,enablePluginJsonLoad" />
  <meta charset="utf-8"/>
    
    <!-- CSS -->
  <link rel="stylesheet" href="../../../styles/bootstrap.css">
  <link rel="stylesheet" href="../../../styles/siteIcons.css">
  <link rel="stylesheet" href="../../../styles/appStyle.css">
  <link rel="stylesheet" href="../../../styles/helper.css">
  <link rel="stylesheet" href="../../../scripts/owlCarousel/owlCarousel.css">

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="assets/styles/style.css">

  <!-- BuildFire JS -->
  <script src="../../../scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="../../../scripts/smartcrop.js"></script>
  <script src="../../../scripts/buildfire.min.js"></script>
  <script src="../../../scripts/owlCarousel/owlCarousel.js"></script>
  <script src="../../../scripts/buildfire/components/carousel/carousel.js"></script>
  <script src="../../../scripts/angular/angular.min.js"></script>
  <script src="../../../scripts/angular/angular-route.min.js"></script>
  <script src="../../../scripts/buildfire/components/drawer/drawer.js"></script>
  <script src="../../../scripts/buildfire/services/notifications/pushNotifications.js"></script>
  <script src="app.js"></script>
  <script src="app.services.js"></script>
  <script src="enums.js"></script>
  <script src="controllers/userDataAccess/Introduction.Controller.js"></script>
  <script src="controllers/widget.home.controller.js"></script>
  <script src="controllers/widget.item.controller.js"></script>
  <script src="controllers/widget.amount.controller.js"></script>
  <script src="controllers/widget.buyItems.controller.js"></script>
  <script src="controllers/userData/pointsLimit.js"></script>
  <script src="controllers/userDataAccess/points.limit.controller.js"></script>
  <script src="controllers/widget.redeem.controller.js"></script>
  <script src="controllers/widget.code.controller.js"></script>
   <script src="controllers/widget.approvalrequests.controller.js"></script>
   <script src="controllers/widget.itemspurchased.controller.js"></script>
   <script src="controllers/widget.myrewards.controller.js"></script>

  <script src="controllers/widget.success.controller.js"></script>
  <script src="controllers/widget.awarded.controller.js"></script>
  <script src="../../../scripts/angular/angular-animate.min.js"></script>
  <link rel="stylesheet" href="../../../styles/transitionAnimation.css">
  <link rel="stylesheet" href="../../../styles/components/skeleton.css" />
    
    
    <!-- listView -->
  <link rel="stylesheet" href="../../../styles/components/listView.css" />
  <script src="../../../scripts/buildfire/components/listView/listView.js"></script>
  <link href="../../../styles/materialDesign/material-components-web@4.0.0.min.css" rel="stylesheet">
  <script src="../../../scripts/materialDesign/material-components-web@4.0.0.min.js" type="text/javascript"></script>
  <script src="../../../scripts/buildfire/components/skeleton/skeleton.js"></script>
    
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Meta -->
  <meta charset="utf-8">
</head>
<body class="body-scroll slide no-scroll">
<div ng-controller="WidgetHomeCtrl as WidgetHome" class="slide content mdc-theme--background" data-back-img="{{itemListbackgroundImage}}">
  
  
  <div ng-show="WidgetHome.skeleton.layout!==null && WidgetHome.data.design.listLayout === 'List_Layout_1'" class="skeleton-layout-1">
      <div class="current-points-skeleton"></div>
        <div class="list-layout-1">
          <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    
  <div ng-show="WidgetHome.skeleton.layout !== null && (WidgetHome.data.design.listLayout==='List_Layout_2' || WidgetHome.data.design.listLayout ==='List_Layout_3')"
    ng-class="{
    'skeleton-layout-2': WidgetHome.data.design.listLayout === 'List_Layout_2',
    'skeleton-layout-3': WidgetHome.data.design.listLayout === 'List_Layout_3'
}">
    <div class="current-points-skeleton"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
    
    
    <!--<h3>Loyalty Plugin App has been Loaded</h3>-->
  <div ng-if="WidgetHome.data.design.listLayout && WidgetHome.skeleton.layout === null" ng-include="'templates/' + WidgetHome.data.design.listLayout + '.html'">
  </div>

</div>
<div view-switcher=""></div>
</body>
</html>
