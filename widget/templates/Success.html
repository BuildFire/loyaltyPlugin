<div class="holder padding-zero success-screen" ng-controller="WidgetSuccessCtrl as
     WidgetSuccess">
  <div class="loyalty-plugin">
    <div id="carousel4" ng-if="WidgetSuccess.reward.carouselImage.length"
         build-fire-carousel4="" ng-style="WidgetSuccess.reward.carouselImage.length > 0 ? {'min-height': (9 * deviceWidth / 16) + 'px' } : {}"></div>
      <div ng-if="WidgetSuccess.reward.listImage && (!WidgetSuccess.reward.carouselImage || WidgetSuccess.reward.carouselImage.length == 0)">
          
          <img  load-image="16x9" aspect-ratio="16:9" style="width: 100%; height:211px" data-final-src="{{WidgetSuccess.reward.listImage}}" />
      </div>
      
      <div ng-if="!WidgetSuccess.reward.listImage && (!WidgetSuccess.reward.carouselImage || WidgetSuccess.reward.carouselImage.length == 0)" class="plugin-slider text-center" >
      <div class="plugin-slide">
        <img src="../../../styles/media/holder-16x9.png">
      </div>
    </div>
    </div>
    <div ng-if="WidgetSuccess.reward" class="mdc-theme--text-primary-on-background">
      <div class="detail-header" >
        <div class="success-content" style="width: 100%">
          <p class="redeem-title">{{WidgetSuccess.reward.title}}</p>

          <label class="redeem-points margin-zero ellipsis opacity-seventy">
            {{WidgetSuccess.reward.pointsToRedeem}} <span bfString="general.points"></span></label>
        </div>
      </div>
      <div class="editor padded text-center">
        <p class="margin-top-ten padding-bottom-ten"
           ng-bind-html="WidgetSuccess.safeHtml(WidgetSuccess.reward.description)"></p>
        <div class="padding-top-thirty done-btn-container">
          <a class="done-btn btn btn-primary padding-left-thirty padding-right-thirty"
            href="javascript:void(0);"
            ng-click="WidgetSuccess.goToHome()" bfString="general.done"></a>
      </div>
    </div>
  </div>
</div>
</div>
