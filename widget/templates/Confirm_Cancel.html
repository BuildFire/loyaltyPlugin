<div class="holder padding-zero" ng-controller="WidgetRedeemCtrl as
     WidgetRedeem">
  <div class="loyalty-plugin">
    <div id="carousel3" ng-if="WidgetRedeem.reward.carouselImage.length"
         build-fire-carousel3="" ng-style="WidgetRedeem.reward.carouselImage.length > 0 ? {'min-height': (9 * deviceWidth / 16) + 'px' } : {}"></div>
    <div class="plugin-slider text-center" ng-if="!WidgetRedeem.reward.carouselImage.length">
      <div class="plugin-slide">
        <img src="../../../styles/media/holder-16x9.png">
      </div>
    </div>
    <div ng-if="WidgetRedeem.reward">
      <div class="detail-header">
        <div style="width: 100%;">
          <p class="redeem-title">{{WidgetRedeem.reward.title}}</p>

          <h5 class="redeem-points margin-zero ellipsis opacity-seventy">
            {{WidgetRedeem.reward.pointsToRedeem}} <span bfString="general.points"></span></h5>
        </div>
      </div>
      <div class="editor padded">
        <p class="redeem-title" bfString="redeem.importantNote"></p>

        <div class="confirm-cancel">
          <div class="text-center margin-bottom-fifteen">
            <a class="btn btn-success stretch" href="javascript:void(0);"
            ng-click="WidgetRedeem.redeemPoints(WidgetRedeem.reward._id)" bfString="general.confirm"></a>
          </div>
          <div class="text-center">
            <a class="btn-text bodyTextTheme stretch" href="javascript:void(0);"
                ng-click="WidgetRedeem.backToHome()" bfString="general.cancel"></a>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
